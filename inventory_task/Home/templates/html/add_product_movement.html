{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <title>Add product Movement</title>
</head>
<body>
    <header>
        <h2 style="margin-top: 20px; margin-bottom: 40px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center;">Add Product Movement</h2>

    </header>
    <div class="container-sm">
    <form action="{% url 'add_product_movement' %}" method="POST">
        {% csrf_token %}
        <div class="row g-12">
        
        <div class="col-4 mx-auto" style="margin-top: 10px; font-size: 22px; margin-bottom: 10px;">
        <label for="from">From:</label>
        <select required class="form-select form-select-sm" style="margin-top: 10px; margin-bottom: 10px; font-size: 18px;" id="from" name="from" required="true">
        <option selected>Select Location</option>
        {% for i in locations %}
        <option value="{{i.0}}" name="{{i.0}}">{{i.1}}</option>
        {% endfor %}
        </select>
        
        </div>
        <div class="col-4 mx-auto" style="margin-top: 10px; font-size: 22px; margin-bottom: 10px;">
        <label for="to">To:</label>
        <select class="form-select form-select-sm" style="margin-top: 10px; font-size: 18px; margin-bottom: 10px;" id="to" name="to" required="true" >
        <option selected>Select location</option>
        {% for i in locations %}
        <option value="{{i.0}}" name="{{i.0}}">{{i.1}}</option>
        {% endfor %}
        
        </select>
        </div>
    </div>
    <div class="row g-12">
        <div class="col-4 mx-auto" style="margin-top: 10px; font-size: 22px; margin-bottom: 10px;">
        <label for="product">Product:</label>
        <select class="form-select form-select-sm" style="margin-top: 10px; font-size: 18px; margin-bottom: 10px;" id="product" name="product" required>
        <option selected>Select product</option>
        {% for i in products %}
        <option name="{{i.0}}">{{i.1}}</option>
        {% endfor %}
        </select>
        </div>
        <div class="col-4 mx-auto" style="margin-top: 50px; font-size: 22px; margin-bottom: 10px;">
        <label for="quantity">Quantity:</label>
        <input type="number" name='quantity' value="quantity">
        </div>
        </div>
        <div class="col-10 mx-auto">
        <button type="submit" class="btn btn-dark" style="margin-top: 50px; font-size: 18px; margin-bottom: 10px; width: 80%;">Submit</button>
    </div>
    </form>

    
    </div>
</body>
</html>
