{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <title>Add New Product</title>
</head>
<body>
    <header>
        <h2 style="margin-top: 20px; margin-bottom: 40px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center;">Add Product</h2>

    </header>
    <div class="container-sm">
        <form action="{% url 'add_product' %}" method="POST">
            {% csrf_token %}
            <div class="col-8 mx-auto" style="margin-top: 10px; font-size: 22px; margin-bottom: 10px;">
            <label for="from">Product name</label>
            <input type='text' name="product_name">
            </div>
            <div class="col-8 mx-auto" style="margin-top: 10px; font-size: 22px; margin-bottom: 10px;">
                <label for="from">Price</label>
                <input type='number' name="product_price">
                </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
        </div>
        </body>
</html>
