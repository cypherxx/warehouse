<!DOCTYPE html>
{% load static %}

<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <title>Dashboard</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <style>
   
        table {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border-collapse: collapse;
            width: 60%;
            font-size: 20px;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }

        td,
        th {
            border: 1px solid #3b3a3a;
            text-align: center;
        
        }
  </style>
  
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 26px;">Inventory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      </div>
    </div>
  </nav>
  

  <div class="templatemo-content-wrapper">
    <div class="templatemo-content">
      <a href="{% url 'add_product_movement' %}" class="btn btn-outline-dark btn-lg" style="margin-top: 50px; margin-left: 650px; width: 30%; font-size: 24px;"> Click Here to Add New Product Movement </a>"
      
      <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center;margin-top: 20px; margin-bottom: 30px;">Product Movements</h2>
      <table class="center">
          <tr>
              <th bgcolor="#dddddd">
                  Movement Id
              </th>
              <th bgcolor="#dddddd">
                Timestamp
              </th>
              <th bgcolor="#dddddd">
                From Location id
              </th>
              <th bgcolor="#dddddd">
                To Location id
              </th>
              <th bgcolor="#dddddd">
                Product id
              </th >
              <th bgcolor="#dddddd">
                Quantity
              </th>
          </tr>
          {% for i in qs %}
          <tr>
            {% for j in i %}
            <td>{{j}}</td>
            {% endfor %}
          </tr>
          {% endfor %}

      </table>
    </div>
  </div>
  
</body>

</html>
